{% extends 'index.html' %}

{% block content %}
    <div class="container mg-cv">
            <form action="{% url 'register' %}" method="POST">{% csrf_token %}
                  <div class="mb-3">
                    <label for="username" class="form-label label-white">Username</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="username">
                    <div id="username" class="form-text">We'll never share your username with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" aria-describedby="firstname">
                  </div>
                  <div class="mb-3">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" aria-describedby="lastname">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
{% endblock %}
